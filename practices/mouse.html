<html>
    <head>
        <title>
            Expand Image
        </title>
    </head>
    <body>
        <img src="https://picsum.photos/200/" width="400px" height="400px" id="1" name="img" onmouseenter="abc()" onmouseout="xyz()">
    </body>
    <script>
        function abc(){
            document.getElementById("1").style.width="700px".height="700px";
        }
        function xyz(){
            document.getElementById("1").style.width="400px".height="400px";
        }
    </script>
</html>
